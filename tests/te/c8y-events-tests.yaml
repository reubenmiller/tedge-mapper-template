# yaml-language-server: $schema=https://raw.githubusercontent.com/reubenmiller/commander/feat/handle-nested-files/schema.json

config:
  env:
    C8Y_SETTINGS_DEFAULTS_CACHE: true

tests:
  publish events for main device:
    command: |
      go run main.go routes check --dir ./routes-te -t 'te/device/main///e/info' -m '{"text":"foo bar", "time":"2023-05-26T20:10:54.494Z"}' -s --device-id sim_tedge01
    stdout:
      exactly: |
        Route: c8y-events (te/+/+/+/+/e/+)

        Input Message
          topic:    te/device/main///e/info

        Output Message (mqtt)
          topic:    c8y/event/events/create

            {
              "externalSource": {
                "externalId": "sim_tedge01",
                "type": "c8y_Serial"
              },
              "text": "foo bar",
              "time": "2023-05-26T20:10:54.494Z",
              "type": "info"
            }

  publish events for child device:
    command: |
      go run main.go routes check --dir ./routes-te -t 'te/device/child01///e/info' -m '{"text":"foo bar", "time":"2023-05-26T20:10:54.494Z"}' -s --device-id sim_tedge01
