        Input Message
          topic:    te/device/child01///e/info

        Output Message (mqtt)
          topic:    c8y/event/events/create

            {
              "externalSource": {
                "externalId": "sim_tedge01:device:child01",
                "type": "c8y_Serial"
              },
              "text": "foo bar",
              "time": "2023-05-26T20:10:54.494Z",
              "type": "info"
            }

