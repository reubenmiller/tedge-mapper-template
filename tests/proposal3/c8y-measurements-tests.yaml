# yaml-language-server: $schema=https://raw.githubusercontent.com/reubenmiller/commander/feat/handle-nested-files/schema.json

config:
  env:
    C8Y_SETTINGS_DEFAULTS_CACHE: true

tests:
  publish measurements for main device:
    command: |
      go run main.go routes check --dir ./routes-proposal3 -t 'te/device/main///m/environment' -m '{"temperature":23.4, "time":"2023-05-26T20:10:54.494Z"}' -s --device-id sim_tedge01
    stdout:
      exactly: |
        Route: c8y-measurements (te/+/+/+/+/m/+)

        Input Message
          topic:    te/device/main///m/environment

        Output Message (mqtt)
          topic:    c8y/measurement/measurements/create

            {
              "externalSource": {
                "externalId": "sim_tedge01",
                "type": "c8y_Serial"
              },
              "temperature": {
                "temperature": {
                  "unit": "",
                  "value": 23.4
                }
              },
              "time": "2023-05-26T20:10:54.494Z",
              "type": "environment"
            }

